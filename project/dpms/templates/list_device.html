<html>
    <body>
        <style>
            body{
                text-align:center;
            }
            #tt{
                margin: 0 auto;
            }
        </style>
        <form action="/dpms/get_device/" method="get">
            型号<input type="text" name="type"></input>
            <input type="submit" value="查询"></input>
        </form>
        </body>
        <table id="tt" border="2">
            <tr>
            <td>设备名称</td>
            <td>设备类型</td>
            <td>brand </td>
            <td>添加时间</td>
            <td>操作</td></tr>
            {% for d in fm %}
            <tr {% if forloop.counter|divisibleby:"2" %}
                style="background: gainboro" {% else %}
                style="background: aquamarine" {% endif %}>
                <!-- <td>{{ d.id }} </td> -->
                <td>{{ d.name}} </td>
                <td> {{ d.device_type}} </td>
                <td> {{ d.brand }} </td>
                <td> {{ d.date|date:'Y-m-d'}} </td>
                <td> <a href="/dpms/deletedevice/?id={{d.id}}"> 删除</a>
                    <a href="/dpms/get_device_id/?id={{d.id}}"> 修改</a> </td>

            </tr>
            {%  endfor %}
        </table>
        <a href="/dpms/listdevice/">所有设备</a>
        <a href="/dpms/adddevice/">添加设备</a>
        <a href="/dpms">返回首页</a>
</html>
