<html>
    <body>
        <style>
            body{
                text-align:center;
            }
            #tt{
                margin: 0 auto;
            }
        </style>
        </body>
        <table id="tt" border="2">
            <tr>
            <td>用户编号</td>
            <td>报修时间</td>
            <td>备注</td>
            </tr>
            {% for d in fm %}
            <tr {% if forloop.counter|divisibleby:"2" %}
                style="background: gainboro" {% else %}
                style="background: aquamarine" {% endif %}>
                <!-- <td>{{ d.id }} </td> -->
                <td>{{ d.user_id.user_name}} </td>
                <td> {{ d.repair_date|date:"Y-m-d"}} </td>
                <td> {{ d.repair_content}} </td>
                <td> <a href="/dpms/deleterepair/?id={{d.id}}"> 删除</a>
                    <a href="/dpms/get_repair_id/?id={{d.id}}"> 修改</a> </td>

            </tr>
            {%  endfor %}
        </table>
        <a href="/dpms/addrepair/">添加报修单</a>
        <a href="/dpms">返回首页</a>
</html>
